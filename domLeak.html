<head>
  <title>domLeak</title>
</head>

<body>
  {{> masterLayout}}
</body>

<template name="masterLayout">
  <h1>DOM Leak Demo</h1>
  <button class="blue">blue</button><button class="red">red</button>
  <div id="content">
    {{#if isBlue}}
      {{> blue}}
    {{else}}
      {{> red}}
    {{/if}}
  </div>
</template>

<template name="blue">
  <div class="blue" id="toRemove">{{> domLeak}}</div>
</template>
<template name="red">
  <div class="red" id="toRemove">{{> domLeak}}</div>
</template>


<template name="domLeak">
  {{#each getBlocs}}
    {{> bloc}}
  {{/each}}
</template>

<template name="bloc">
  <div class="bloc">{{value}}</div>
</template>
